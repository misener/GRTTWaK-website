---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">"{{ page.quote }}"</h1>
    <p class="post-meta">Episode {{ page.number }} was recorded live in {{ page.city }}, and released on {{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  	<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.soundcloud_id }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false"></iframe>
  	</br>

  	{{ content }}

  	<a href="{{ page.mp3_enclosure }}">Download MP3</a>

  </article>

</div>
